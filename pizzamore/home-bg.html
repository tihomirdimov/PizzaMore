<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8"/>
    <title>Pizza More</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/main.css"/>
</head>
<body>
<div class="container-fluid">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="myCarousel" data-to-slide="0" class="active"></li>
            <li data-target="myCarousel" data-to-slide="1"></li>
        </ol>
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <img src="images/pizza_1.jpg" alt="Image of a pizza">
            </div>
            <div class="item">
                <img src="images/pizza_2.jpg" alt="Image of a pizza">
            </div>
        </div>
    </div>
    <nav id="navigation" class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">PizzaMore</a>
            </div>
            <ul class="nav navbar-nav">
                <li class="active">
                    <a href="#">Начална Страница</a>
                </li>
                <li>
                    <a href="#">Обадете ни се</a>
                </li>
            </ul>
            <form method="POST">
                <input id="languageBtn" class="btn btn-primary navbar-btn" type="submit" formaction="Home.exe"
                       name="language" value="BG"
                       onclick="change(this)">
                <a class="btn btn-success navbar-btn" href="signin.exe">Влез</a>
                <a class="btn btn-warning navbar-btn" href="signup.exe">Регистрирай се</a>
                <a class="btn btn-info navbar-btn" href="menu.exe">Меню</a>
            </form>
        </div>
    </nav>
</div>
<script src="jquery/jquery-3.1.1.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript">
    function change(element) {
        element.value = element.value == "BG" ? "EN" : "BG";
    }
</script>
</body>
</html>
